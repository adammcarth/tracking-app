<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="mobile-web-app-capable" content="yes" />
<meta name="author" content="Nathan Sherburn, Michael Wybrow, Xuhui Zhang">
<meta name="description" content="Monash University, Australia. All rights reserved.">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
<link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" />
<link rel="stylesheet" href="css/jquery.cftoaster.1.0.1.css" />
<link rel="stylesheet" href="css/style.css" />
<link rel="stylesheet" href="css/leaflet-0.7.3.css" />
<link rel="shortcut icon" sizes="196x196" href="locationapp.png" />
<link rel="apple-touch-icon-precomposed" href="locationapp.png" />
<title>Walking Routes</title>
</head>
<body>

  
 
	<!-- START PAGE -->
	<div data-role="page" id="routes-list-page">

		<div data-role="header">
			<h1>Walking Routes</h1>
		</div>
        
        <div data-role="content">
            <ul id="results-list" data-role="listview"></ul>
		</div>
	</div> 



	<!-- NEW ROUTE PAGE -->
	<div data-role="page" id="new-route-page">
		<div data-role="header">
			<h1>Record route</h1>
            <a href="#no" class="ui-btn ui-corner-all ui-btn-right ui-btn-a" onclick="newRoutePageController.done()">Done</a>
		</div>

        <div data-role="content" class="map-content">
            <div id="new-route-page-map" class="route-map"></div>

            <div class="stats"></div>

            <div id="new-route-page-controls"></div>
        </div>

	</div> 


	<!-- VIEW ROUTE PAGE -->
	<div data-role="page" id="view-route-page">

		<div data-role="header">
			<h1>View route</h1>
            <a href="#no" class="ui-btn ui-corner-all ui-btn-right ui-btn-a" onclick="viewRoutePageController.done()">Done</a>
		</div>

        <div data-role="content" class="map-content">
            <div id="view-route-page-map" class="route-map"></div>
            <div id="view-route-page-controls"></div>
        </div>


	</div> 

	<!-- LIBRARIES / PLUGINS -->
	<script src="scripts/jquery-1.11.1.min.js"></script>
	<script src="scripts/jquery.mobile-1.4.5.min.js"></script>
	<script src="scripts/leaflet-0.7.3.js"></script>
	<script src="scripts/L.CanvasOverlay.js"></script>
	<script src="scripts/jquery.cftoaster.1.0.1.min.js"></script>

	<!-- SCRIPTS -->
	<script src="scripts/RoutesListPageController.js"></script>
	<script src="scripts/MapWithOverlay.js"></script>
	<script src="scripts/MapPageController.js"></script>
	<script src="scripts/Solution.js"></script>
    <!-- main.js should be last, as it initialises things: -->
	<script src="scripts/main.js"></script>
    
    
    
    
</body>
</html>
